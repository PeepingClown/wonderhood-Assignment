    <body>
        <div class="outer">
            <div class="dropdown">
                <button class="btn btn-primary btn-lg dropdown-toggle main-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select an Image
                </button>
                <div class="dropdown-menu drop" aria-labelledby="dropdownMenuButton">
                  <img class="dropdown-item drop-img myImg" id="first" src="images/first.jpg" alt="mountain-river">
                  <img class="dropdown-item drop-img myImg" src="images/second.jpg" alt="lagoon">
                  <img class="dropdown-item drop-img myImg" src="images/third.jpg" alt="lake side">
                  <img class="dropdown-item drop-img myImg" src="images/fourth.jpg" alt="grassland">
                </div>
              </div>
        </div>
        <!-- <img id="myImg" src="./images/second.jpg" alt="Snow" style="width:100%;max-width:300px"> -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>

  <div id="markerControls" style="display: none;">
    <button onclick="addArrow();">add arrow</button>
    <button onclick="deleteMarker();">delete marker</button>
    <button onclick="render();">render</button>
    <button onclick="closeMarkerArea();">close</button>
  </div>


  <div id="markerActivator">
    <button onclick="showApiMarker(document.getElementById('img01'));">mark</button>
    
  </div>
</div>

        <footer class="foot">
            <div class="inner-foot"><h2>Mayanka</h2></div>
        </footer>
