	<script>
	$(document).ready(function(){



var t = $(".drop-i").length;
for(var i=0;i<t;i++){
	document.getElementsByClassName("drop-i")[i].addEventListener("click", (event) => {
		$('#myCanvas').annotate({
		color : 'blue',
		bootstrap : true,
		images : [event.target.src]
	});
	});
	
}
